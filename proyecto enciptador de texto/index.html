<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador De Texto</title>
</head>
<body>

    <heder>
        <img src="imagenes/Logo.png" alt="este es el logo de alura" class="logo">
    </heder>

    <main>
    
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h5 class="informacion"><em>Solo letras min√∫sculas y sin acentos</em></h5>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()"></button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"></button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="32" rows="10" placeholder="Mensaje Encriptado"></textarea>
            <div>
                <button class="btn-copiar"></button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
